<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">
    <div class="container mx-auto p-3 sm:p-0">
        <div class="w-full sm:w-4/5 md:w-3/5 xl:w-2/5 bg-white shadow-xl p-3 sm:p-5 mx-auto mt-10">
            <h1 class="text-center text-3xl font-bold mt-10">TO DO LIST</h1>

            <div class="mt-7">
                <input type="text" class="border border-black w-full focus:outline-none px-4 h-10 rounded-lg"
                    placeholder="Enter a task..." name="add_value" id="add_value">
            </div>
            <div class="flex justify-between mt-5">
                <div>
                    <select class="border border-black px-3 sm:px-5 py-1 rounded-lg" id="category_value">
                        <option value="" selected disabled>Select Category</option>
                        <option value="table">Table</option>
                        <option value="chair">Chair</option>
                        <option value="bookcase">Bookcase</option>
                        <option value="shoes">Shoes</option>
                        <option value="clothes">Clothes</option>
                    </select>
                </div>
                <div>
                    <button class="border border-black bg-gray-200 px-10 sm:px-14 py-1 rounded-lg" onclick="addTask()">Add</button>
                </div>
            </div>

            <div id="view_task"></div>
        </div>
    </div>
    <script src="./javascript/todo.js"></script>
    <script src="./javascript/storage.js"></script>
    <script src="./javascript/loaded.js"></script>
    <script src="./javascript/component.js"></script>

</body>

</html>
