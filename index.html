<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="bg-gray-200 relative">
    <div class="container p-3 sm:p-5 float-right xl:float-none">
        <div class="flex gap-2">
            <div class="flex justify-center items-center sm:hidden bg-white shadow-lg w-10 h-8 rounded-lg cursor-pointer" onclick="openSidebar(true)">
                <i class="fa-solid fa-bars"></i>
            </div>

        <div class="w-full sm:w-4/5 md:w-3/5 xl:w-2/5 bg-white shadow-xl p-3 sm:p-5 md:mr-10 lg:mr-40 xl:mr-56 mx-auto">
            <h1 class="text-center text-3xl font-bold mt-10">TO DO LIST</h1>

            <div class="mt-7">
                <input type="text" class="border border-black w-full focus:outline-none px-4 h-10 rounded-lg"
                    placeholder="Enter a task..." name="add_value" id="add_value">
            </div>
            <div class="flex justify-between mt-5">
                <div>
                    <select class="border border-black px-3 sm:px-5 py-1 rounded-lg" id="category_value">
                        <option value="" selected disabled>Select Category</option>
                        <option value="table">Table</option>
                        <option value="chair">Chair</option>
                        <option value="bookcase">Bookcase</option>
                        <option value="shoes">Shoes</option>
                        <option value="clothes">Clothes</option>
                    </select>
                </div>
                <div>
                    <button class="border border-black bg-gray-200 px-10 sm:px-14 py-1 rounded-lg" onclick="addTask()">Add</button>
                </div>
            </div>

            <div id="view_task"></div>
        </div>

            <aside class="hidden sm:block" id="sideBar">
                <div class="shadow-lg bg-gray-300 w-1/2 sm:w-48 lg:w-56 xl:w-80 p-5 h-[100vh] overflow-scroll absolute left-0 top-0">
                    <div class="block sm:hidden bg-white float-right shadow-lg px-3 py-2 rounded-lg cursor-pointer" onclick="openSidebar(false)">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                   <div class="pt-12">
                        <div class="space-y-3" id="category"></div>
                   </div>
                </div>
            </aside>
        </div>
    </div>
    <script src="./javascript/todo.js"></script>
    <script src="./javascript/storage.js"></script>
    <script src="./javascript/loaded.js"></script>
    <script src="./javascript/component.js"></script>

</body>

</html>
